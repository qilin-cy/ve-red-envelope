
<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>偏爱账本</title><script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
<script defer src="app.js"></script></head><body>
<div id="loginBox"><input id="user" placeholder="账号"><input id="pwd" type="password" placeholder="密码">
<button onclick="login()">登录</button></div>
<div id="app" style="display:none;"><button onclick="sendEnvelope()">领取红包</button>
<button onclick="toggleForm()">留言</button><button onclick="refreshData(true,true)">刷新</button>
<div id="addBox" style="display:none;"><textarea id="newMsg"></textarea><button onclick="addMessage()">提交</button></div>
<h3>红包 <span id="envPageInfo"></span></h3><div id="envPanel"></div><button onclick="prevPage('env')">⬅</button><button onclick="nextPage('env')">➡</button>
<h3>留言 <span id="msgPageInfo"></span></h3><div id="msgPanel"></div><button onclick="prevPage('msg')">⬅</button><button onclick="nextPage('msg')">➡</button></div>
</body></html>
